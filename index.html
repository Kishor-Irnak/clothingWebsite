<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <div id="cart">
            <span>Cart (0)</span>
        </div>
    </header>

    <main>
        <section id="products">
            <article class="product">
                <img src="https://www.aristobrat.in/cdn/shop/files/ClassicShirt_White_1.jpg?v=1709556583&width=2048" alt="Shirt">
                <h2>Classic Shirt</h2>
                <p>$19.99</p>
                <button onclick="addToCart('Classic Shirt', 19.99)">Add to Cart</button>
            </article>
 <article class="product">
                <img src="https://www.aristobrat.in/cdn/shop/files/ClassicShirt_White_1.jpg?v=1709556583&width=2048" alt="Shirt">
                <h2>Classic Shirt</h2>
                <p>$19.99</p>
                <button onclick="addToCart('Classic Shirt', 19.99)">Add to Cart</button>
            </article>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clothing Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
